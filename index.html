<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe W</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
    <link
      rel="icon"
      sizes="16*16 32*32 48*48 64*64"
      href="./assets/favicon.svg"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="choongman">
      <section class="blended">
        <h2 class="sr-only">이듬 블렌디드 러닝</h2>
        <div class="blended-inner flex-center">
          <div class="medal">
            <div class="front flex-center">
              <img class="medal-front" src="./assets/star-symbol.svg" alt="" />
            </div>
            <div class="back flex-center">
              <h2>이듬 블렌디드 러닝</h2>
              <p>
                이듬 블렌디드 러닝 과정에서 운영하는<br />
                각 과정의 자세한 커리큘럼을 확인<br />
                하려면 <b>과정 보기</b>를 눌러주세요.
              </p>
              <button type="button" class="view-btn">과정 보기</button>
            </div>
          </div>
        </div>
      </section>
      <section class="store">
        <h2 class="sr-only">카페 W 매장 찾기</h2>
        <div class="store-inner">
          <div class="store-pic1"></div>
          <div class="store-pic2"></div>
          <article class="intro-cafe">
              <h2>카페 W를 가까이에서 경험해보세요.</h2>
              <p class="mb-0">고객님과 가장 가까이 있는 매장을 찾아보세요!</p>
              <p>
                차별화된 커피 경험을 누릴 수 있는 <strong>리저브 매장</strong
                ><br />
                다양한 방법으로 편리하게 즐길 수 있는 드라이브
                <strong>스루 매장</strong><br />
                함께해서 더 따뜻할 수 있는 지역사회 소통 공간
                <strong>커뮤니티 매장</strong><br />
              </p>
              <a href="/" class="store-find" title="카페 W 매장 찾기">매장 찾기</a>
            </article>
            <div class="store-pic3"></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
