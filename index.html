<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe W</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
    <link
      rel="icon"
      sizes="16*16 32*32 48*48 64*64"
      href="./assets/favicon.svg"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <section class="blended-container">
      <h2 class="sr-only">이듬 블렌디드 러닝</h2>
      <div class="blended-inner flex-center">
        <div class="medal">
          <div class="front flex-center">
            <img class="medal-front" src="./assets/star-symbol.svg" alt="" />
          </div>
          <div class="back flex-center">
            <h2>이듬 블렌디드 러닝</h2>
            <p>
              이듬 블렌디드 러닝 과정에서 운영하는<br />
              각 과정의 자세한 커리큘럼을 확인<br />
              하려면 <b>과정 보기</b>를 눌러주세요.
            </p>
            <button type="button" class="view-btn">과정 보기</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
